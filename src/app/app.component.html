

	<div class="main">  	
		<input type="checkbox" id="chk" aria-hidden="true">

			<div class="signup">
				<form>
					<label for="chk" aria-hidden="true">Sign up</label>
					<input type="text" name="Username" placeholder="Username" required="" [(ngModel)]="signupObj.username">
					<input type="email" name="email" placeholder="email" required="" [(ngModel)]="signupObj.email">
					<input type="password" name="Password" placeholder="Password" required=""  [(ngModel)]="signupObj.password">
					<button (click)="onSignup()">Sign up</button>
				</form>
			</div>

			<div class="login">
				<form>
					<label for="chk" aria-hidden="true">Login</label>
					<input type="text" name="username" placeholder="username" required="" [(ngModel)]="loginObj.username">
					<input type="password" name="Password" placeholder="Password" required=""  [(ngModel)]="loginObj.password">
					<button (click)="onLogin()">Login</button>
				</form>
			</div>
	</div>
